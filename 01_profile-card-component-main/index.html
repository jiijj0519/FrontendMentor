<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="pattern-top">
    <img src="images/bg-pattern-top.svg" class="top">
  </div>
  <div class="pattern-bottom">
    <img src="images/bg-pattern-bottom.svg" class="bottom">
  </div>
  <div class="profile-box">
    <!-- peole info-->
    <div class="card-top"></div>
    <div class="card-bottom">
      
      <div class="photo">
        <img src="images/image-victor.jpg" class="victor">
      </div>
      <div class="text-top">
      <div class="name-box">
        <h3>Victor Crest<span>26</span></h3>
        
      </div>
      <span class="location">London</span>
    </div>
      <!-- number data -->
      <div class="data-row">
        <div class="data-col">
          <h3 class="number">80K</h3>
          <span class="number-info">Followers</span>
        </div>

        <div class="data-col">
          <h3 class="number">803K</h3>
          <span class="number-info">Likes</span>
        </div>

        <div class="data-col">
          <h3 class="number">1.4J</h3>
          <span class="number-info">Photos</span>
        </div>
      </div>
    </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kim</a>.
  </div>
</body>

</html>
